<!DOCTYPE HTML>
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>To Do List</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="styles.css">
</head>  
<body>  
    <header>  
        <h1>To Do List</h1>  
    </header>  
    <nav>  
     <!-- NAVVVVVVVVVVVVVVVVV-->
    </nav>  
    <main>  
        <div class="task-form">
            <div class="new-task">
                <input type="text" id="task-name" placeholder="New task..." />
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
    
            <div class="task-options">
                <label for="priority">Priority:</label>
                <select class="col" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
    
                <label for="category">Category:</label>
                <select class="col" id="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="start-date">Start Date:</label>
                <input type="date" class="col" id="start-date" />
    
                <label for="end-date">End Date:</label>
                <input type="date" class="col" id="end-date" />
    
                <button id="confirm-task-btn">Add Task</button>
            </div>
           
            <!-- Botones para ordenar tareas -->
            <button id="sort-by-priority">Sort by Priority</button>
            <button id="sort-by-category">Sort by Category</button>
            <button id="sort-by-date">Sort by Date</button>

            <!-- Lista de tareas -->
            <div class="task-list-container">
                <ul class="task-list"></ul>
            </div>
        </div> 
        <div class="task-details-panel" style="display: none;">
            <!-- Los detalles de la tarea se mostrarán aquí -->
        </div>
        
    </main>  
    <footer>  
        <p></p>  
    </footer>  
    <script src="Task.js"></script>   <!-- class Task -->
    <script src="script.js"></script>
</body>  
</html>
